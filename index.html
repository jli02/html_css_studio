<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML/CSS Studio</title>
    <!-- import CSS styles -->
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <!-- page content goes into <body> -->
  <body>
    <div id="logoBar">
      <h1>Welcome to 100 Acre Wood!</h1>
      <img id="siteLogo" alt="Pooh-bear site logo" src="./assets/Header.png" />
      <h3>We're glad you're here :D</h3>
    </div>
    <hr />
    <div id="staffGallery">
      <div class="card">
        <img
          class="galleryImage"
          alt="Eeyore card image"
          src="./assets/Eeyore-Eh.png"
        />
        <h4>Eeyore</h4>
      </div>
      <div class="card">
        <img
          class="galleryImage"
          alt="Sleepy Eeyore card image"
          src="./assets/Eeyore-Zz.png"
        />
        <h4>Sleepy Eeyore</h4>
      </div>
      <div class="card">
        <img
          class="galleryImage"
          alt="Kanga card image"
          src="./assets/Kanga-Roo.png"
        />
        <h4>Kanga</h4>
      </div>
      <div class="card">
        <img
          class="galleryImage"
          alt="Owl card image"
          src="./assets/Owl-Phone.png"
        />
        <h4>Owl</h4>
      </div>
    </div>
  </body>
</html>
