<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML/CSS Studio</title>
    <!-- import CSS styles -->
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <!-- page content goes into <body> -->
  <body>
    <div id="logoBar">
      <h1>Welcome to 100 Acre Wood!</h1>
      <img id="siteLogo" alt="Pooh-bear site logo" src="./assets/Header.png" />
      <h2>We're glad you're here :D</h2>
    </div>
    <hr />
    <div id="staffGallery">
      <div class="card" aria-label="eeyore card">
        <img
          class="galleryImage"
          alt="eeyore lying upside down on head"
          src="./assets/Eeyore-Eh.png"
        />
        <h3>Eeyore</h3>
      </div>
      <div class="card" aria-label="sleepy eeyore card">
        <img
          class="galleryImage"
          alt="eeyore sitting and dozing off"
          src="./assets/Eeyore-Zz.png"
        />
        <h3>Sleepy Eeyore</h3>
      </div>
      <div class="card" aria-label="kanga card">
        <img
          class="galleryImage"
          alt="kanga with roo in pouch"
          src="./assets/Kanga-Roo.png"
        />
        <h3>Kanga</h3>
      </div>
      <div class="card" aria-label="owl card">
        <img
          class="galleryImage"
          alt="owl holding phone"
          src="./assets/Owl-Phone.png"
        />
        <h3>Owl</h3>
      </div>
      <div class="card" aria-label="piglet card">
        <img
          class="galleryImage"
          alt="piglet with scarf"
          src="./assets/Piglet-Cold.png"
        />
        <h3>Piglet</h3>
      </div>
      <div class="card" aria-label="tigger card">
        <img
          class="galleryImage"
          alt="tigger jumping"
          src="./assets/Tigger-Jump.png"
        />
        <h3>Tigger</h3>
      </div>
    </div>
  </body>
</html>
